<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Bronek Szulc">
	<title>Simplest | Message Client</title>

	<link rel="stylesheet" href="css/vendor/normalize.css">
	<link rel="stylesheet" href="css/vendor/foundation.min.css">
	<link rel="stylesheet" href="css/glyphicons.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<!-- Top Header -->
	<div class="row fullWidth">
            <header id="top-header">
                  <h1 class="large-2 columns text-center">
                  	<a href="#">
                  		<span>Simpl</span>est
                  	</a>
                  </h1>
      			
                  <nav id="top-toolbar" class="large-10 columns clearfix">
                  	<ul class="large-5 small-12 columns right">
                  		<li class="small-2 small-offset-1 columns">
                  			<a href="#">
                  				<i class="icon icon-inbox icon-white" title="inbox"></i>
                  			</a>
                  		</li>
                  		<li class="small-2 columns">
                  			<a href="#">
                  				<i class="icon icon-parents" title="contacts"></i>
                  			</a>
                  		</li>
                  		<li class="small-2 columns">
                  			<a href="#">
                  				<i class="icon icon-bell" title="notifications"></i>
                  			</a>
                  		</li>
                  		<li class="small-2 columns">
                  			<a href="#">
                  				<i class="icon icon-search" title="search"></i>
                  			</a>
                  		</li>
                  		<li class="small-2 end columns">
                  			<a href="#">
                  				<i class="icon icon-cogwheel" title="settings"></i>
                  			</a>
                  		</li>
                  	</ul>
                  </nav>
		</header>
	</div>

      <!-- Main Content -->
      <div class="row fullWidth">

            <!-- Side Menu -->
            <nav id="side-menu" class="large-2 columns">
                  menu
            </nav>

            <!-- Controls -->
            <div id="controls" class="large-4 columns">
                  controls
            </div>

            <!-- Details -->
            <div id="details" class="large-6 columns">
                  <article>
                        <header class="row">
                              <div class="medium-9 columns">
                                    <a href="#">
                                          <i class="icon icon-dislikes"></i>
                                    </a>

                                    <h2>The brand new season of Top Gear</h2>
                              </div>

                              <div id="options" class="medium-3 columns clearfix">
                                    <a href="#" class="right">
                                          <i class="icon icon-remove"></i>
                                    </a>      
                                    <a href="#" class="right">
                                          <i class="icon icon-unshare"></i>
                                    </a>
                              </div>
                        </header>

                        <div id="user-info" class="clearfix">
                              <img src="img/avatar.gif" class="left" height="40" width="40" alt="avatar">
                              
                              <h3 class="left">Jeremy Clarkson to <span>me</span></h3>

                              <span id="date" class="right">
                                    <i class="icon icon-link"></i>
                              
                                    <time datetime="2013-12-15 19:00">December 15, 2013</time>
                              </span>
                        </div>
                        
                  </article>
            </div>
      </div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/foundation.min.js"></script>
	<script>$(document).foundation();</script>
</body>
</html>
